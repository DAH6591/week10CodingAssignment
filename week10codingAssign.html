<!-- Week 10 Coding Assignment
•	Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
•	A Bootstrap styled table representing your choice of data.
•	A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week10CodingAssignment</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="indexcodingAssign.css" />    
</head>

<body>

  <div class="container form-title">
      Please enter yesterday's NHL game information and scores below.
  </div>
    
  <div class="container form mt-5">
      <br>
    <div class="card">
      <div class="card-body">
                        
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                    <label for="add-date">Game Date</label>
                    <input type="text" class="form-control" id="add-date" placeholder="Game Date">
                </div>
              </div>  
              <div class="col-sm">
                <div class="form-group">
                    <label for="add-time">Game Time</label>
                    <input type="text" class="form-control" id="add-time" placeholder="Game Time">
                </div>
              </div>  
              <div class="col-sm">
                <div class="form-group">
                    <label for="add-home">Home Team</label>
                    <input type="text" class="form-control" id="add-home" placeholder="Home Team">
                </div>
              </div>  
              <div class="col-sm">
                <div class="form-group">
                    <label for="add-away">Away Team</label>
                    <input type="text" class="form-control" id="add-away" placeholder="Away Team">
                </div>
              </div>  
              <div class="col-sm">
                <div class="form-group">
                    <label for="add-networks">Networks</label>
                    <input type="text" class="form-control" id="add-networks" placeholder="Networks">
                </div>
              </div>  

              <div class="col-sm">
                <div class="form-group">
                    <label for="add-score">Score</label>
                    <input type="text" class="form-control" id="add-score" placeholder="Scores">
                </div>
              </div>   

            </div>  
            
            <div class="container">
              <div class="row">
                
              <button id="add" class="btn btn-danger form-control">Create New Game</button>
                
              </div>
            </div>         
        
      </div>
    </div>
  </div>
      
    <div class="container tableintro">
        <p>Yesterday's NHL scores:</p>
    </div>
    
    <div class="container table">
    <table id="schedule"
      class="table table-primary table-bordered border-dark table-hover">
        <tr>
          <th>Game Date</th>
          <th>Time</th>
          <th>Home Team</th>
          <th>Away Team</th>
          <th>Where to Watch</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
        
        <tr>  
        </tr>
        
        <tr> 
        </tr> 
      </table>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="indexcodingAssign.js"></script>    
</body>
</html>
